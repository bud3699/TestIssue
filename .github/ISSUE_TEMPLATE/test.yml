name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: ["zjoasan", "bud3699", "itsmikethetech"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  
  - type: dropdown
    id: OS
    attributes:
      label: Which OS?
      description: What version of Windows are you running?
      options:
        - Win11 Pro
        - Win11 Home
        - Win10 Pro
        - Win10 Home
        - Other..
      default: 0
    validations:
      required: true
  
  - type: dropdown
    id: Version
    attributes:
      label: Which release?
      description: What version of Windows are you running?
      options:
        - 24H2
        - 23H2
        - 22H2
        - 21H2
        - 1809
        - 1607
        - 1507
        - Other..
      default: 0
    validations:
      required: true
  
  - type: markdown
    attributes:
      value: |
        If you struggle finding Windows edition and version, go to Settings -> System -> About. Under Windows specifications.
  
  - type: input
    id: driver-version
    attributes:
      label: Driver Version
      description: What driver version are you using?
      placeholder: Enter driver version here.
    validations:
      required: false
  
  - type: textarea
    id: device-specs
    attributes:
      label: Device Specifications
      description: Provide details about your hardware.
      placeholder: |
        CPU: Intel i7-12700K
        GPU: NVIDIA RTX 3080
        RAM: 32GB DDR5
        Storage: 1TB NVMe SSD
    validations:
      required: false
  
  - type: textarea
    id: bug-info
    attributes:
      label: Describe the bug
      description: Free text description.
      placeholder: |
        Tell us what you see!
        A clear and concise description of what the bug is.
    validations:
      required: true 
  
  - type: textarea
    id: reproduce-info
    attributes:
      label: Steps to reproduce
      description: And if you can, how to reproduce 
      placeholder: |
        Tell us how to reproduce!
        1. Go to '...'
        2. Click on '....'
        3. Observe issue.
    validations:
      required: false 
  
  - type: textarea
    id: expected-info
    attributes:
      label: Expected behavior
      description: Please inform us about expected behavior.
      placeholder: |
        Description of behavior!
        When I clicked...
    validations:
      required: false 
  
  - type: textarea
    id: log-file
    attributes:
      label: Log File 
      description: Please attach the log file to help us diagnose the issue. You can drag and drop the file here or click to upload. The log can be retrieved by enabling the log file in the XML, then restarting the driver.
      placeholder: Drag and drop the log file here or click to upload.
    validations:
      required: false

  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
